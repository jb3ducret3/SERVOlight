version: "3.8"

services:
  traefik:
    image: "traefik:v2.11"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8081:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    labels:
      - "traefik.enable=true"
    networks:
      - webnet

  inventairedb:
    image: inventairedb
    ports:
      - "8888:8888" # Associez le port 8888 du conteneur au port 8888 de l'h√¥te
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.inventairedb.rule=Host(`inventairedb.localhost`)"
      - "traefik.http.routers.inventairedb.entrypoints=web"
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    networks:
      - webnet

  dnsserver:
    image: dnsserveur
    ports:
      - "53:53/udp"
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    networks:
      - webnet

networks:
  webnet:
